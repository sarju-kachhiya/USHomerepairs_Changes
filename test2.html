<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Deals Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .card-custom {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        .card-img-placeholder {
            background-color: #dcdcdc;
            width: 100%;
            height: 200px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card-title-custom {
            font-size: 18px;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .card-btn-container {
            display: flex;
            justify-content: space-between;
        }

        .card-btn {
            width: 45%;
            font-size: 16px;
            padding: 10px 0;
            border-radius: 5px;
        }

        .btn-decline {
            background-color: #f44336;
            color: #fff;
            border: none;
        }

        .btn-decline:hover {
            background-color: #d32f2f;
        }

        .btn-accept {
            background-color: #4caf50;
            color: #fff;
            border: none;
        }

        .btn-accept:hover {
            background-color: #388e3c;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">We've curated the finest deals just for you!</h2>

        <div class="card-custom">
            <div class="card-img-placeholder"></div>
            <h5 class="card-title-custom">Exclusive Window Services Offer – Limited Time Only!</h5>
            <p class="card-description">
                Upgrade your windows with our exclusive deals! Enjoy up to 25% off on installation, replacements
                starting at $249, and repairs for just $99—limited time only!
            </p>
            <div class="card-btn-container">
                <button class="card-btn btn-decline">✖</button>
                <button class="card-btn btn-accept">✔</button>
            </div>
        </div>
    </div>
</body>

</html>
